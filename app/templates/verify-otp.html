{% extends 'layout/base.html' %}

{% block content %}
<div class="container-fluid min-vh-100 d-flex">
    <div class="row flex-fill">
        <div class="col-lg-6 d-none d-lg-flex align-items-center justify-content-center bg-white">
            <img src="https://res.cloudinary.com/denmq54ke/image/upload/v1752221223/reset_password_dk8w1u.png"
                 class="img-fluid"
                 alt="ForgotPassword">
        </div>

        <div class="col-lg-6 d-flex align-items-center justify-content-center bg-white">
            <div class="w-75">
                <h3 class="fw-bold mb-3">Quên mật khẩu</h3>
                <p class="text-muted">
                    Vui lòng nhập OTP được gửi về email của bạn.
                </p>
                {% if err_message %}
                <div class="alert alert-danger mb-3 text-center">
                    {{ err_message }}
                </div>
                {% endif %}
                <!-- Thông báo đếm ngược -->
                <div id="countdown-container" class="countdown-wrapper mb-3">
                    <div class="countdown-card">
                        <div class="countdown-icon">
                            <i class="fas fa-clock"></i>
                        </div>
                        <div class="countdown-content">
                            <div class="countdown-label">Mã OTP sẽ hết hạn sau</div>
                            <div class="countdown-display">
                                <span id="countdown-timer"
                                      data-remaining-seconds="{{ remaining_seconds if remaining_seconds else 0 }}">10:00</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Thông báo hết hạn -->
                <div id="expired-container" class="countdown-wrapper mb-3" style="display: none;">
                    <div class="countdown-card expired">
                        <div class="countdown-icon">
                            <i class="fas fa-exclamation-triangle"></i>
                        </div>
                        <div class="countdown-content">
                            <div class="countdown-label">Mã OTP đã hết hạn</div>
                            <div class="countdown-display expired">
                                Vui lòng yêu cầu mã mới
                            </div>
                        </div>
                    </div>
                </div>

                <form method="post" id="otp-form">
                    <div class="mb-3">
                        <label for="otp" class="form-label">Mã OTP</label>
                        <input type="otp" name="otp" class="form-control" id="otp"
                               placeholder="000000" maxlength="6" required>
                    </div>
                    <button type="submit" class="btn w-100 fs-5 text-white hover-underline-center"
                            style="background: #384AD5;" id="verify-btn">Xác nhận
                    </button>
                    <div class="mt-3 text-center mb-3">
                        <a href="{{ url_for('forgot_password') }}" id="resend-link">← Gửi lại mã OTP</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
