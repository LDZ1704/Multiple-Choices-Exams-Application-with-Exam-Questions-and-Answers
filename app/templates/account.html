{% extends 'layout/base.html' %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <!-- Card Container -->
            <div class="card shadow border-0 rounded">
                <!-- Card Header -->
                <div class="card-header text-white text-center py-3" style="background: #384AD5;">
                    <h4 class="mb-0">Thông tin tài khoản</h4>
                </div>
                <!-- Card Body -->
                <div class="card-body">
                    <div class="row g-4">
                        <!-- Avatar -->
                        <div class="col-md-4 text-center">
                            <img src="https://res.cloudinary.com/denmq54ke/image/upload/v1752161601/login_register_d1oj9t.png" alt="Avatar"
                                 class="rounded-circle img-fluid border" width="200">
                            <button class="btn text-white mt-3 w-100 hover-underline-center" style="background: #384AD5;">Thay ảnh đại diện
                            </button>
                        </div>
                        <!-- User Information -->
                        <div class="col-md-8">
                            <h5 class="fw-bold">Thông tin cá nhân</h5>
                            <div class="mb-3">
                                <label for="name" class="form-label">Họ và tên</label>
                                <input type="name" name="name" class="form-control" id="name" disabled>
                            </div>
                            <div class="mb-3">
                                <label for="userName" class="form-label">Tài khoản:</label>
                                <input type="text" name="username" class="form-control" id="userName" value=""
                                       disabled>
                            </div>
                            <div class="mb-3">
                                <label for="userEmail" class="form-label">Email:</label>
                                <input type="email" name="email" class="form-control" id="userEmail" value=""
                                       disabled>
                            </div>
                            <div class="mb-3">
                                <label for="position" class="form-label">Chức vụ:</label>
                                <input type="position" name="role" class="form-control" id="position" value=""
                                       disabled>
                            </div>
                            <div class="mb-3">
                                <label for="userGender" class="form-label">Giới tính:</label>
                                <select class="form-select" id="userGender" disabled>
                                    <option value="male">nam</option>
                                    <option value="female">nữ</option>
                                    <option value="other">khác</option>
                                </select>
                            </div>

                            <button onclick=""
                                    class="btn w-100 text-white hover-underline-center" style="background: #384AD5;">Chỉnh sửa thông tin
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
