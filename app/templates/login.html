{% extends 'layout/base.html' %}

{% block content %}
<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-light">
    <div class="row w-100">
        <!-- Cột minh họa bên trái -->
        <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center p-0">
            <div class="text-center">
                <!-- Ảnh minh họa bạn có thể thay -->
                <img src="{{ url_for('static', filename='images/login&register.jpg') }}" alt="LoginImg"
                     class="img-fluid w-100 h-100 object-fit-cover"
                     style="position: relative; width: 100%; height: 100%; object-fit: cover; transition-property: opacity; transition-duration: 1500ms; transition-timing-function: cubic-bezier(0.7, 0, 0.6, 1); opacity: 1; animation: 3000ms cubic-bezier(0.7, 0, 0.6, 1) 0s 1 normal none running materialize;">
            </div>
        </div>

        <!-- Cột form đăng nhập bên phải -->
        <div class="col-md-6 d-flex align-items-center justify-content-center">
            <div class="w-75">
                <h3 class="mb-4 text-center">Đăng nhập</h3>
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Tài khoản đăng nhập</label>
                        <input type="email" class="form-control" id="email" placeholder="Nhập email hoặc tài khoản">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Mật khẩu</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu">
                        </div>
                    </div>

                    <div class="d-flex justify-content-end mb-3">
                        <a href="#">Quên mật khẩu?</a>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Đăng nhập</button>
                    </div>
                    <div class="text-center mb-3 mt-3">------------------------ hoặc ------------------------</div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg"><a href="/register"
                                                                                class="text-white text-decoration-none">Đăng ký</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
