{% extends 'layout/base.html' %}

{% block content %}
<div class="container-fluid min-vh-100 d-flex">
    <div class="row flex-fill">
        <div class="col-lg-6 d-none d-lg-flex align-items-center justify-content-center bg-white">
            <img src="https://res.cloudinary.com/denmq54ke/image/upload/v1752221223/reset_password_dk8w1u.png"
                 class="img-fluid"
                 alt="ForgotPassword">
        </div>

        <div class="col-lg-6 d-flex align-items-center justify-content-center bg-white">
            <div class="w-75">
                <h3 class="fw-bold mb-3">Quên mật khẩu</h3>
                <p class="text-muted">
                    Vui lòng nhập mật khẩu mới của bạn.
                </p>
                <form method="post">
                    <div class="mb-3">
                        <div class="mb-3">
                            <label for="password" class="form-label">Mật khẩu</label>
                            <div class="input-group">
                                <input type="password" name="password" class="form-control" id="password"
                                       placeholder="Nhập mật khẩu">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Xác nhận mật khẩu</label>
                            <div class="input-group">
                                <input type="password" name="confirm-password" class="form-control"
                                       id="confirm-password"
                                       placeholder="Nhập lại mật khẩu">
                            </div>
                            {% if err_message %}
                            <div class="mt-3 alert alert-danger text-center">{{ err_message }}</div>
                            {% endif %}
                        </div>
                    </div>
                    {% if success_message %}
                    <div class="alert alert-success text-center">{{ success_message }}</div>
                    {% endif %}
                    <button type="submit" class="btn w-100 fs-5 text-white hover-underline-center"
                            style="background: #384AD5;">Xác nhận
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
